<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="assets/scripts/Client.js"></script>
    <script src="assets/scripts/client-controller.js" defer></script>
    <script src="assets/scripts/server-controller.js" type="module" defer></script>
    <script>
        window.sodium = {
            onload: function (sodium) {
                initializeClient()
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libsodium-wrappers/0.5.4/sodium.min.js" integrity="sha512-oRfU7aik4u7f0dPAKgOyA4+bb/YRGfAaD5RA4Z3Mb2ycPcGDs+k8qAnDNd7ouruoqlIHSuGVaTTlEs91Gvd37A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
        <h1>OPAQUE Demo</h1>
        <div>This demo performs an OPAQUE registration and authorization using subtle.crypto</div>
        <div class="row">
            <div class="col">
                <h2>Client</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Username or email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="">
                    </div>
                    <button id="client--register" type="submit" class="btn btn-primary mb-3" disabled>Register</button>
                    <button id="client--login" type="submit" class="btn btn-primary mb-3" disabled>Log In</button>
                </form>
            </div>
            <div class="col">
                <h2>Server</h2>
                <div>
                    <h3>Registered Users</h3>
                    <div id="sever--registered_users"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
